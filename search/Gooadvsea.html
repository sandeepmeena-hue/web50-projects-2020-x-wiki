<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="Gooadvsea.css">
  </head>
  <body>
    <div class="link">
      <a href="googlesearch.html">Google Search</a>      
      <br>
      <a href="Gooimgsea.html">Image Search</a>
    </div>
    <p id="google">
      <span style='color: blue'>G</span>
      <span style='color: red'>o</span>
      <span style='color: yellow'>o</span>
      <span style='color: blue'>g</span>
      <span style='color: green'>l</span>
      <span style='color: red'>e</span>
    </p>
    <p id="search"><b>Advanced Search<b></p>
    <p id="heading">Find pages with...</p>
    <div>
      <form  action="https://google.com/search">
        <p class="text1">all these words:</p><input class="box1" type="text" name="as_q">
        <br>
        <br>
        <p class="text2">this exact word or phrase:</p><input class="box2" type="text" name="as_epq">
        <br>
        <br>
        <p class="text3">any of these words:</p><input class="box3" type="text" name="as_oq">
        <br>
        <br>
        <p class="text4">none of these words:</p><input class="box4" type="text" name="as_eq">
        <input type="submit"  class="button" value="Advanced Search" placeholder="Advanced search">
      </form>
    </div>
  </body>
</html>
